<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="age">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <td>Roles</td>
    <br>
    <td>
        <label>Roles:
            <select size="1" multiple name="listRoles" required="required">
                <option selected="selected" value="1">USER</option>
                <option value="2">ADMIN</option>
            </select>
        </label>
    </td>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<br/>
<a href = "/admin/allUsers">Back to Users_list</a>

</body>
</html>>
